
{% for post in latest_posts %}
<div class="container">
  <div class="item mb-5">
    <div class="media">
      <img class="mr-3 img-fluid post-thumb d-none d-md-flex" alt="image">
      <div class="media-body">
        <h3 class="title mb-1"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
      </div>
    </div>
  </div>
</div>
{% endfor %}
